name: Publish docs
on:
  push:
    branches:
      - docs-via-actions
#  release:
#    types: [published]
jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
          with:
            java-version: 11
      - run: ./gradlew publishDocs
